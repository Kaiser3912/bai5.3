<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container my-5">
    <div class="row">
        
        <div class="col-lg-8">
            <article class="bg-white p-4 rounded shadow-sm border">
                <div class="mb-3">
                    <a href="list.html" class="btn btn-outline-secondary btn-sm">
                        &larr; Quay lại
                    </a>
                </div>

                <h1 class="mb-4 text-primary h3" id="product-name">Đang tải tên sản phẩm...</h1>
                
                <div class="text-center mb-4">
                    <img id="product-img" src="" class="img-fluid rounded" style="max-height: 500px;" alt="Hình ảnh chi tiết">
                </div>
                
                <h2 class="h4 mb-3">Giá bán: <span class="text-danger fw-bold" id="product-price">...</span></h2>

                <h2 class="h4 mt-4">Mô tả sản phẩm</h2>
                <p id="product-desc">
                    </p>
                
                <h2 class="h4 mt-4">Thông số kỹ thuật (Mẫu)</h2>
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item">Tình trạng: All New 100%</li>
                    <li class="list-group-item">Bảo hành: 36 tháng chính hãng</li>
                    <li class="list-group-item">Hỗ trợ trả góp 0%</li>
                </ul>

                <button class="btn btn-success btn-lg w-100">Đặt Mua Ngay</button>
            </article>
        </div>

        <div class="col-lg-4 mt-4 mt-lg-0">
            <aside>
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-secondary text-white">
                        Sản Phẩm Khác
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="detail.html?id=1" class="text-decoration-none">PC BEST FOR GAMING</a></li>
                        <li class="list-group-item"><a href="detail.html?id=2" class="text-decoration-none">PC TTG GAMING LUXURY</a></li>
                        <li class="list-group-item"><a href="detail.html?id=3" class="text-decoration-none">PC RYZEN 9 9950X3D</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
</main>

<script>
    // 1. DỮ LIỆU SẢN PHẨM (Khớp với trang list.html của bạn)
    const products = [
        {
            id: 1,
            name: "PC BEST FOR GAMING i5 11400F- GTX 1660 Super 6GB",
            price: "12.980.000 VNĐ",
            image: "hinh/day10/1.jpg",
            desc: "Cấu hình tối ưu cho Gaming phổ thông. Tất cả linh kiện đều All New - bảo hành 36 tháng. Hỗ trợ 16 slots, phù hợp cả Hà Nội và HCM."
        },
        {
            id: 2,
            name: "PC TTG GAMING LUXURY i5 14600KF - RTX 5070 12GB OC BLACK",
            price: "42.980.000 VNĐ",
            image: "hinh/day10/2.jpg",
            desc: "Dòng Luxury cao cấp với chip i5 thế hệ 14 mạnh mẽ kết hợp cùng quái vật RTX 5070. Chiến mọi game AAA ở mức Ultra Setting."
        },
        {
            id: 3,
            name: "PC TTG AMD GAMING RYZEN 9 9950X3D - RTX 5060 Ti 16GB",
            price: "51.860.000 VNĐ",
            image: "hinh/day10/3.jpg",
            desc: "Sức mạnh khủng khiếp từ đội đỏ AMD Ryzen 9 9950X3D chuyên trị các tác vụ đa luồng và Gaming hiệu năng cao."
        },
        {
            id: 4,
            name: "PC MINI TTG GAMING i5 14600KF - RX 9070 XT 16GB OC WHITE",
            price: "39.980.000 VNĐ",
            image: "hinh/day10/4.jpg",
            desc: "Phiên bản Mini nhỏ gọn nhưng cấu hình khủng. Tông màu trắng (White) sang trọng, phù hợp setup góc làm việc hiện đại."
        },
        {
            id: 5,
            name: "PC 4K GAMING RTX 4070 - i5 12400F (ALL NEW)",
            price: "27.980.000 VNĐ",
            image: "hinh/day10/5.jpg",
            desc: "Cấu hình chuyên dụng cho trải nghiệm Gaming độ phân giải 4K. Card đồ họa RTX 4070 đảm bảo khung hình mượt mà."
        },
        {
            id: 6,
            name: "PC TTG DESIGNER -3D RENDER - EDIT VIDEO ULTRA 7 265KF",
            price: "33.480.000 VNĐ",
            image: "hinh/day10/6.jpg",
            desc: "Máy trạm chuyên dụng cho Designer, Render 3D và Edit Video chuyên nghiệp. RTX 4060 8GB hỗ trợ tăng tốc phần mềm đồ họa."
        }
    ];

    // 2. LẤY ID TỪ URL VÀ HIỂN THỊ
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));

    // Tìm sản phẩm trong danh sách
    const product = products.find(p => p.id === productId);

    if (product) {
        // Nếu tìm thấy, điền dữ liệu vào HTML
        document.title = product.name;
        document.getElementById('product-name').innerText = product.name;
        document.getElementById('product-price').innerText = product.price;
        document.getElementById('product-img').src = product.image;
        document.getElementById('product-desc').innerText = product.desc;
    } else {
        // Nếu không tìm thấy (hoặc người dùng chưa bấm link có ID)
        document.getElementById('product-name').innerText = "Không tìm thấy sản phẩm!";
        document.getElementById('product-desc').innerText = "Vui lòng chọn một sản phẩm từ trang danh sách.";
        document.getElementById('product-img').style.display = 'none';
    }
</script>

</body>
</html>
